<!doctype html>
<html lang="en" dir="ltr" id="ng-app" ng-app="accela.automation" ng-strict-di="" xmlns:ng="http://angularjs.org">
<head>

<body ng-cloak ng-controller="AutomationController as app" class="aa-body">
  <header class="navbar" id="header">
    <div class="container">
      <div class=" navbar-default">
        <div class="navbar-header">
          <h1><a class="navbar-brand" href="#" xxx-ng-bind="Language.Label.Header_Brand">Language.Label.Header_Brand</a></h1>
        </div>

          <!--@Html.Partial("GlobalSearch")-->

                loginId
                <i class="glyphicon glyphicon-chevron-down"></i>
              </a>
              <ul class="dropdown-menu">
                <li>logout link
                  <!--@Html.ActionLink("{{Language.Label.Logout}}", "Logout", "Account")-->
                </li>
              </ul>
              <!-- end: CurrentUser -->
            </li>
            <li class="header-date">
              <span></span>
              <a href="javascript:;"></a>
            </li>
          </ul>
        </div>
      </div>
    </div>

  <!-- CONTINUE HERE -->

  </div>

  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <!-- endbower -->

  <script src="js/core/global.js"></script>
  <script src="js/config.js"></script>
